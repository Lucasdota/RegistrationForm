<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Registration Form | Get Full Member Access</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/FormIcon.png">
    <meta name="description" content="A registration form to be able to navigate through the website.">
</head>
<body>
    <div class="container-div">
        <form method="post" action="https://desiredurl.com">
            <fieldset class="title"><!--title section with a hidden div just to display a tooltip when hovering over-->
                <h1>Registration Form</h1>
                <div class="tooltip">
                <p>Please fill out this form with the required information</p>
                <span class="tooltiptext">*required</span><!--text displayed in the tooltip-->
                </div>
            </fieldset>
            <fieldset class="first-section"><!--section for name, email and password-->
                <label for="first-name">
                    Enter Your First Name:
                    <input id="first-name" type="text" name="first-name" maxlength="20">
                </label>
                <label for="last-name">
                    Enter Your Last Name:
                    <input id="last-name" type="text" name="last-name" maxlength="20">
                </label>
                <label for="email">
                    Enter Your Email:*
                    <input id="email" type="email" name="email" required>
                </label>
                <label for="password">
                    Create a New Password:*
                    <input id="password" type="password" name="password" required maxlength="20">
                </label>
            </fieldset>
            <hr>
            <fieldset class="second-section"><!--section for type of account and terms-->
                <label for="personal-account">
                    <input id="personal-account" type="radio" name="account-type" value="personal-account" class="inline"> Personal Account
                </label>
                <label for="business-account">
                    <input id="business-account" type="radio" name="account-type" value="business-account" class="inline"> Business Account
                </label>
                <label for="terms">
                    <input id="terms" type="checkbox" required class="inline"> I accept the <a target="_blank" href="https://www.linkedin.com/in/lucas-dota-trombini/">terms and conditions.</a>
                </label>
            </fieldset>
            <hr>
            <fieldset class="third-section"><!--section for profile picture, age, referrer and biography-->
                <label for="picture">
                Upload a profile picture:*
                <input type="file" id="picture" name="picture" required>
                </label>
                <label for="age">
                Input your age (years):*
                <input type="number" id="age" name="age" required min="18" max="120"><!--minimun age of 18 and maximun of 120-->
                </label>
                <label for="referrer">
                How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value selected disabled>(Select one)</option><!--this option comes selected and it is disabled after switching to another option-->
                    <option value="1" name="Blog">Blog</option>
                    <option value="2" name="Youtube">Youtube</option>
                    <option value="3" name="Facebook">Facebook</option>
                    <option value="4" name="Instagram">Instagram</option>
                    <option value="5" name="TikTok">TikTok</option>
                </select>
                </label>   
                <label for="bio">
                    Provide a bio:
                    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                </label>           
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </div>   
</body>
</html>
